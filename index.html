<!-- 
Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
Add a “clear” button.

- Make a div for the flex box
- Make a grid within the flex box for the buttons
 -->


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <p class="calculator-input"></p>
                    <p class="calculator-results"></p>
                </div>
                <div class="operatorBox">
                    <button class="calButton buttonAdd" data-function="fucntionPlus">&plus;</button>
                    <button class="calButton buttonSubtract" data-function="fucntionMinus">&minus;</button>
                    <button class="calButton buttonDivide" data-function="fucntionDivide">&divide;</button>
                    <button class="calButton buttonMultiply" data-function="fucntionTimes">&times;</button>
                </div>
                <div class="numBox">
                    <button class="calButton button7" data-function="fucntion7">7</button>
                    <button class="calButton button8" data-function="fucntion8">8</button>
                    <button class="calButton button9" data-function="fucntion9">9</button>
                    <button class="calButton button4" data-function="fucntion4">4</button>
                    <button class="calButton button5" data-function="fucntion5">5</button>
                    <button class="calButton button6" data-function="fucntion6">6</button>
                    <button class="calButton button1" data-function="fucntion1">1</button>
                    <button class="calButton button2" data-function="fucntion2">2</button>
                    <button class="calButton button3" data-function="fucntion3">3</button>
                    <button class="calButton button0" data-function="fucntion0">0</button>
                </div>
                <div class="equalClear">
                    <button class="calButton equal" data-function="fucntionEqual">&#61;</button>
                    <button class="calButton clear" data-function="fucntionClear">C</button>
                </div>

            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
