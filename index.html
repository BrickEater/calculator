<!-- 
Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
Add a “clear” button.

- Make a div for the flex box
- Make a grid within the flex box for the buttons
 -->


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="operatorBox">
                    <button class="operButton buttonAdd">&plus;</button>
                    <button class="operButton buttonSubtract">&minus;</button>
                    <button class="operButton buttonDivide">&divide;</button>
                    <button class="operButton buttonMultiply">&times;</button>
                </div>
                <div class="numBox">
                    <button class="numButton button7">7</button>
                    <button class="numButton button8">8</button>
                    <button class="numButton button9">9</button>
                    <button class="numButton button4">4</button>
                    <button class="numButton button5">5</button>
                    <button class="numButton button6">6</button>
                    <button class="numButton button1">1</button>
                    <button class="numButton button2">2</button>
                    <button class="numButton button3">3</button>
                    <button class="numButton button0">0</button>
                </div>

            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
