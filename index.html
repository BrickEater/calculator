<!-- 
Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
Add a “clear” button.

- Make a div for the flex box
- Make a grid within the flex box for the buttons
 -->


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <p class="firstOperand"></p>
                    <p class="secondOperand"></p>
                    <p class="operator"></p>
                    <div class="line">
                        <hr>
                    </div>
                    <p class="result"></p>
                </div>
                <div class="operatorBox">
                    <button class="calButton opButton buttonAdd">&plus;</button>
                    <button class="calButton opButton buttonSubtract">&minus;</button>
                    <button class="calButton opButton buttonDivide">&divide;</button>
                    <button class="calButton opButton buttonMultiply">&times;</button>
                </div>
                <div class="numBox">
                    <button class="calButton numButton button7">7</button>
                    <button class="calButton numButton button8">8</button>
                    <button class="calButton numButton button9">9</button>
                    <button class="calButton numButton button4">4</button>
                    <button class="calButton numButton button5">5</button>
                    <button class="calButton numButton button6">6</button>
                    <button class="calButton numButton button1">1</button>
                    <button class="calButton numButton button2">2</button>
                    <button class="calButton numButton button3">3</button>
                    <button class="calButton numButton button0">0</button>
                </div>
                <div class="equalClear">
                    <button class="calButton funcButton equal" data-function="fucntionEqual">&#61;</button>
                    <button class="calButton funcButton clear" data-function="fucntionClear">C</button>
                </div>

            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
